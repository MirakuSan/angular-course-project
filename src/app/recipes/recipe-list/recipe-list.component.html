<div class="row">
  <div class="col-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row bg-body-secondary border border-secondary-subtle">
  <div class="col-12">
    <ng-container *ngIf="recipes.length; else noRecipesTemplate">
      <a href="#" class="list-group-item d-flex justify-content-between align-items-center"
         *ngFor="let recipe of recipes"
      >
        <div class="me-auto">
          <h4 class="list-group-item-heading mb-1">{{ recipe.name }}</h4>
          <p class="list-group-item-text mb-0">{{ recipe.description }}</p>
        </div>
        <span class="d-inline-block" *ngIf="recipe.imagePath">
          <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 50px;">
        </span>
      </a>
    </ng-container>
  </div>
</div>

<ng-template #noRecipesTemplate>
  <div class="col-12">
    <p>No recipes available.</p>
  </div>
</ng-template>
